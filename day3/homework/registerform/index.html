<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Form</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <form class="form">
        <h1 class="title">Register</h1>
        <h2>Create your account for free in a few minutes</h2>
        <div class="name">
            <input type="text" class="fisrt-name" placeholder="First Name">
            <input type="text" class="last-name" placeholder="Last Name">
        </div>

        <input type="email" class="email" placeholder="Email">
        <input type="text" class="password" placeholder="Password">
        <input type="text" class="confirm-password" placeholder="Confirm Password">
        <div class="term">
            <input type="checkbox" class="checkbox">
            <label for="" class="terms">I accept the <a class="terms-use" href="#">Terms of Use </a> & <a
                    class="privacy" href="#">Privacy Policy</a> </label>
        </div>
        <button class="register-btn">Register Now</button>
    </form>
    <div>
    <p class="p1">Already have an account? <a class="signin-link" href="#">Sign in</a></p>
    </div>

</body>

</html>
